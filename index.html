{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg" style="border-radius: 20px; overflow: hidden;">
            <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); border: none;">
                <h1 class="text-white mb-0" style="font-weight: 700; font-size: 2.5rem;">
                    Семейный список покупок
                </h1>
            </div>

            <div class="card-body text-center p-5">
                <div class="mb-5">
                    <p class="text-muted fs-5" style="color: #7b8ab8 !important;">
                        Создайте список и поделитесь ссылкой с семьей
                    </p>
                    <div class="mt-4">
                        <i class="bi bi-people-fill" style="font-size: 4rem; color: #9d4edd;"></i>
                    </div>
                </div>

                <form action="/create_list" method="POST">
                    <button type="submit" class="btn btn-lg py-3 px-5 fw-bold"
                            style="background: linear-gradient(135deg, #9d4edd 0%, #7b2cbf 100%);
                                   border: none;
                                   color: white;
                                   border-radius: 15px;
                                   font-size: 1.2rem;
                                   transition: all 0.3s ease;
                                   box-shadow: 0 6px 20px rgba(157, 78, 221, 0.3);">
                        Создать новый список
                        <i class="bi bi-plus-circle ms-2"></i>
                    </button>
                </form>

                <div class="mt-5 pt-4 border-top" style="border-color: #f0e6ff !important;">
                    <p class="text-muted mb-2" style="color: #a0a7c2 !important;">
                        <small>
                            <i class="bi bi-lightbulb me-2"></i>
                            Все члены семьи смогут добавлять и отмечать товары в реальном времени
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(157, 78, 221, 0.4) !important;
    }

    body {
        background-color: #f8f9ff;
    }
</style>
{% endblock %}
